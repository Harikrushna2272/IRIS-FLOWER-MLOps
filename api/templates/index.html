<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iris Flower Prediction</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f7f7f7;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 400px;
                margin: 40px auto;
                background: #fff;
                padding: 2em;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
                color: #333;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 1em;
            }
            label {
                color: #555;
            }
            input[type="number"] {
                padding: 0.5em;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .button-group {
                display: flex;
                gap: 1em;
                justify-content: center;
            }
            button {
                padding: 0.7em;
                background: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                flex-grow: 1;
            }
            button:hover {
                background: #0056b3;
            }
            #random-btn {
                background: #6c757d;
            }
            #random-btn:hover {
                background: #5a6268;
            }
            .result {
                margin-top: 1.5em;
                text-align: center;
                font-size: 1.2em;
                color: #007bff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Iris Flower Prediction</h2>

            <div style="text-align: center; margin-bottom: 1.5em">
                <a
                    href="/show-result"
                    style="
                        color: #007bff;
                        text-decoration: none;
                        padding: 0.5em 1em;
                        border: 1px solid #007bff;
                        border-radius: 4px;
                    "
                    >View Previous Predictions</a
                >
            </div>

            <form method="post" action="/predict">
                <label for="sepal_length">Sepal Length</label>
                <input
                    type="number"
                    step="any"
                    name="sepal_length"
                    id="sepal_length"
                    value="{{ form_data.sepal_length }}"
                    required
                />

                <label for="sepal_width">Sepal Width</label>
                <input
                    type="number"
                    step="any"
                    name="sepal_width"
                    id="sepal_width"
                    value="{{ form_data.sepal_width }}"
                    required
                />

                <label for="petal_length">Petal Length</label>
                <input
                    type="number"
                    step="any"
                    name="petal_length"
                    id="petal_length"
                    value="{{ form_data.petal_length }}"
                    required
                />

                <label for="petal_width">Petal Width</label>
                <input
                    type="number"
                    step="any"
                    name="petal_width"
                    id="petal_width"
                    value="{{ form_data.petal_width }}"
                    required
                />

                <div class="button-group">
                    <button type="submit">Predict</button>
                    <button type="button" id="random-btn">
                        Generate Random
                    </button>
                </div>
            </form>
            {% if prediction %}
            <div class="result">
                <strong>Predicted Class:</strong> {{ prediction }}
            </div>
            {% endif %}
        </div>

        <script>
            document
                .getElementById("random-btn")
                .addEventListener("click", function () {
                    function getRandomFloat(min, max, decimals) {
                        const str = (Math.random() * (max - min) + min).toFixed(
                            decimals,
                        );
                        return parseFloat(str);
                    }

                    document.getElementById("sepal_length").value =
                        getRandomFloat(4.3, 7.9, 1);
                    document.getElementById("sepal_width").value =
                        getRandomFloat(2.0, 4.4, 1);
                    document.getElementById("petal_length").value =
                        getRandomFloat(1.0, 6.9, 1);
                    document.getElementById("petal_width").value =
                        getRandomFloat(0.1, 2.5, 1);
                });
        </script>
    </body>
</html>
